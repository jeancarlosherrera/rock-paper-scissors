<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="container d-flex flex-column position-absolute top-50 start-50 translate-middle">
        <div class="row">
            <div class="col-4 d-flex justify-content-center">
                <img id="player-img" class="fuid" src="question.png" alt="">
            </div>

            <div class="col-4 d-flex justify-content-center">
                <img class="fuid" src="vs.png" alt="">
            </div>

            <div class="col-4 d-flex justify-content-center">
                <img id="machine-img" class="fuid" src="question.png" alt="">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6 d-flex justify-content-center my-5">
                <div class="col-6">
                    <select class="form-select" id="weapon" aria-label="weapon-selector">
                        <option value="Choose">Choose Your Weapon</option>
                        <option value="Rock">Rock</option>
                        <option value="Paper">Paper</option>
                        <option value="Scissors">Scissors</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-6 d-flex justify-content-center">
                    <button class="btn col-4 btn-primary d-flex justify-content-center" type="button"
                        id="play">Play</button>
                </div>
                <ul class="banner col-12 d-flex justify-content-center mt-4" style="list-style:none"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
