<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>

    <div class="container">

        <div class="img">
            <img id="player-img" src="question.png" alt="">
            <img src="vs.png" alt="">
            <img id="machine-img" src="question.png" alt="">
        </div>

        <div class="scoreboard">
            <p><span id="player-score">0</span><span id="machine-score">0</span></p>

        </div>

        <div class="select">
            <select id="weapon" aria-label="weapon-selector">
                <option value="Choose">Choose Your Weapon</option>
                <option value="Rock">Rock</option>
                <option value="Paper">Paper</option>
                <option value="Scissors">Scissors</option>
            </select>
        </div>

        <div class="button">
            <button type="button" id="play">Play</button>
        </div>

        <div class="banner">
            <ul></ul>
        </div>

        <script src="app.js"></script>
</body>

</html>
