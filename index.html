<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        img {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container m-5">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <p class="is-size-3 level-item has-text-centered">
                        Rock, Paper & Scissors
                    </p>
                </div>
            </div>
        </div>
        <div class="container is-flex is-centered is-justify-content-center m-5">
            <figure class="image is-128x128 level-item is-centered">
                <img m-5 id="player-img" src="question.png">
            </figure>
            <figure class="image is-128x128 level-item is-centered">
                <img class="m-5" src="vs.png">
            </figure>
            <figure class="image is-128x128 level-item">
                <img class="m-5" id="machine-img" src="question.png">
            </figure>
        </div>
        <div class="container m-5">
            <div class="columns is-flex is-centered">
                <div class="column is-two-fifths">
                    <div class="card">
                        <header class="card-header level">
                            <p id="banner" class="card-header-title is-size-6 level-item has-text-centered">
                                Choose Your Weapon
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1 has-text-centered"> <span id="player-score">0</span>
                                    to
                                    <span id="machine-score">0</span>
                                </h1>
                            </div>
                            <div class="select level">
                                <select style="text-align: center;" class="level-item" name="weapons" id="weapon">
                                    <option value="Weapons">Weapons</option>
                                    <option value="Rock">Rock</option>
                                    <option value="Paper">Paper</option>
                                    <option value="Scissors">Scissors</option>
                                </select>
                            </div>
                            <footer class="card-footer">
                                <button class="is-primary button card-footer-item is-large" id="play">Play</button>
                                <button class="is-danger button card-footer-item is-large" id="reset">Reset</button>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
